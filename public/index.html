<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thee.weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka One|Rubik|Fredoka">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-content">
                <div class="app-name">
                    thee.weather
                </div>
                <div class="weather-content">
                    <div class="weather-degree">
                         <span class = "weather-degree-no"></span></div>
                    <div class="weather-data">
                        <div class="weather-location">
                            
                            <div class="weather-location-region"><img src="icons/main-loader.svg" alt="loading"></div>
                            <div class="weather-location-country"></div>
                        </div>
                        <div class="weather-date-time"></div>
                    </div>
                    <div class="weather-desc">
                        <div ><img class="weather-icon" src="" alt="rain"></div>
                        <div class="weather-condition"></div>
                    </div>
                    <div id="error-mssg"></div>
                </div>
                <div class="nav-bar">
                    <img id="menu" class="menu-nav" src="icons/menu.png" alt="nav bar">
                    <img id="cancel" class="menu-cancel" src="icons/x.png" alt="cancel">
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-content">
                <!-- <img id="cancel" class="menu-cancel" src="icons/x.png" alt="cancel"> -->
                <form action="/" class="search-section" id ="form" aria-disabled="true" >
                    <input type="text"  name="location" id="search-location" placeholder="Another location" >
                    <input type="submit" value="&#x1F50D" class="search-icon" alt="search" tabindex="0" disabled>
                    <!-- <button disabled="disabled"><img src="icons/search.png" class="search-icon" alt="search"></button> -->
                </form>
                <div class="sidebar-main-content">
                    <div class="relative-locations">
                        <div class="location location-1"><img src="icons/loader.svg" class="loading" alt="loading"></div>
                        <div class="location location-2"><img src="icons/loader.svg" class="loading" alt="loading"></div>
                        <div class="location location-3"><img src="icons/loader.svg" class="loading" alt="loading"></div>
                        <div class="location location-4"><img src="icons/loader.svg" class="loading" alt="loading"></div>
                    </div>
                    <hr>
                    <div class="weather-section">
                        <h3 class="section-title">Weather Details</h3>
                        <div class="weather-details">
                            <!-- <div class="weather-condition-details"> -->
                                <div class="condition">
                                    <span class="condition-1">Cloudy</span>
                                    <span class="condition-2">Humidity</span>
                                    <span class="condition-3">Wind</span>
                                    <span class="condition-4">Rain</span>
                                </div>
                                <div class="value">
                                    <span class="value-1"><img src="icons/loader.svg" class="loading" alt="loading"></span>
                                    <span class="value-2"><img src="icons/loader.svg" class="loading" alt="loading"></span>
                                    <span class="value-3"><img src="icons/loader.svg" class="loading" alt="loading"></span>
                                    <span class="value-4"><img src="icons/loader.svg" class="loading" alt="loading"></span>
                                </div>
                            <!-- </div> -->
                        </div>
                    </div>
                    <hr>
                    <div class="owner">&copy Esther Ibeh</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

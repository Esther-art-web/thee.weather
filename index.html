<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thee.weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka One|Rubik|Fredoka">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-content">
                <div class="app-name">
                    thee.weather
                </div>
                <div class="weather-content">
                    <div class="weather-degree"> 08</div>
                    <div class="weather-data">
                        <div class="weather-location">London</div>
                        <div class="weather-date-time">06:09 - Sunday 6 Oct '19</div>
                       
                    </div>
                    <div class="weather-desc">
                        <div ><img class="weather-icon" src="/icons/rain.png" alt="rain"></div>
                        <div class="weather-condition">Rainy</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-content">
                <form action="" class="search-section" >
                    <input type="text"  name="location" id="search-location" placeholder="Another location" >
                    <button disabled="disabled"><img src="/icons/search.png" class="search-icon" alt="search"></button>
                </form>
                <div class="sidebar-main-content">
                    <div class="relative-locations">
                        <div class="location-1">Birminghan</div>
                        <div class="location-2">Manchester</div>
                        <div class="location-3">New York</div>
                        <div class="location-4">California</div>
                    </div>
                    <hr>
                    <div class="weather-section">
                        <h3 class="section-title">Weather Details</h3>
                        <div class="weather-details">
                            <!-- <div class="weather-condition-details"> -->
                                <div class="condition">
                                    <span class="condition-1">Cloudy</span>
                                    <span class="condition-2">Humidity</span>
                                    <span class="condition-3">Wind</span>
                                    <span class="condition-4">Rain</span>
                                </div>
                                <div class="value">
                                    <span class="value-1">86%</span>
                                    <span class="value-2">62%</span>
                                    <span class="value-3">8km/hr</span>
                                    <span class="value-4">8mm</span>
                                </div>
                            <!-- </div> -->
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
